#Customizando mensagens especificas (NomeAnotacao.nomeEntidade.nomeDoCampo)
#NotBlank.restaurante.nome=O nome do restaurante é obrigatório
#NotBlank.cozinha.nome=O nome da cozinha é obrigatório

#Para mensagens mais genericas
#No caso aqui, como é generico, todos os campos que tiverem a anotação NotBlank vão exibir essa mensagem de erro
#NotBlank=Campo obrigatório

#para ser mais esepcifico ainda, pode-se fazer uso do chamado placeholder
#NotBlank = {0} é obrigatório

#nome = Nome
#ou sendo mais especifico
#restaurante.nome = Nome do restaurante
#cozinha.nome = Nome da cozinha
#estado.nome = Nome do estado
#cidade.nome = Nome da cidade
#ou ainda
#NotBlank.nome=mensagem (qualquer campo em qualquer entidade que esteja marcado com essa anotação e que tenha o nome do atributo 'nome', cai aqui)

#====================================
NotBlank={0} é obrigatório
NotNull={0} é obrigatório
#PositiveOrZero={0} deve ser um valor maior ou igual a zero
Multiplo={0} deve ser um valor múltiplo de {1}

#javax.validation.constraints.PositiveOrZero.message=deve ser um número positivo

TaxaFrete.invalida={0} está inválido


# Cozinha
cozinha.nome=Nome da cozinha
cozinha.id=Código da cozinha

# Restaurante
NotNull.restaurante.taxaFrete={0} é obrigatória
NotNull.restaurante.cozinha={0} é obrigatória
restaurante.nome=Nome do restaurante
restaurante.cozinha=Cozinha do restaurante
restaurante.taxaFrete=Taxa de frete do restaurante

# Estado
estado.nome=Nome do estado
estado.id=Código do estado

# Cidade
cidade.nome=Nome da cidade
cidade.estado=Estado da cidade